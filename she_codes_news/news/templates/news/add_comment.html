{% extends "base.html" %}
{% block title %} Comment on Blog Post {% endblock %}
{% load static %} {% block stylesheets %}
<head>
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>

{% endblock %} {% block content %}


<form action="" method="post" class="add-comment-form">

    {% csrf_token %}
    <h2>Add A Comment</h2>
    <div class="form-wrapper">
    {{ form.as_p }}
    </div>
    <button class="accent-button">Add Comment</button>
    <a href="{% url 'news:index' %}" class="accent-button">Back</a>
</form>



{% endblock %}
