{% extends "base.html" %}
{% block title %} Create A New Blog Category {% endblock %}
{% load static %} {% block stylesheets %}
<head>
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>

{% endblock %} {% block content %}


<form action="" method="post" class="create-category-form">

    {% csrf_token %}
    <h2>Add Category</h2>
    <div class="form-wrapper">
        {{ form.as_p }}
        <input type="submit" value="Submit" class="accent-button">
        <a href="{% url 'news:index' %}" class="accent-button">Back</a>
    </div>
</form>


{% endblock %}
